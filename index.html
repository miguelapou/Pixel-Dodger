<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <br>
    <h1>Pixel - Dodger</h1>
    <canvas id="canvas"></canvas>
    <div id= "score"></div>
    <div id= "highScore">
      <table class="table table-hover">
        <thead>
          <tr>
            <th id= "thead">High Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id= "hScore"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class= "btn btn-danger" id= "resetbutton" type="button" onclick="resetFunction()">Reset</button>
    <div style="width:400px; margin-top:600px; margin-left:80px; position:absolute;">
      <audio id="music" src="audio/song.mp3" preload="auto" controls></audio>
    </div>
    <div id= "author">
      <p>Created by: Miguel Pou</p>
    <div>
    
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
